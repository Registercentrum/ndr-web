<div class="Header" ng-controller="HeaderController">
    <div class="Header-extras">
        <div class="container">
            <a class="Logo pull-left" ui-sref="main.home" title="Start"><img src="images/logo.png" alt="Start"></a>

            <div class="SecondaryMenu">
                <a ui-sref="main.english" title="">In English</a>
                <a ui-sref="main.about" title="">Kontakt</a>
                <a ui-sref="main.press" title="">Press</a>
                <a ui-sref="main.compare" title="">Knappen</a>
                <a ui-sref="main.risk" title="">Riskmotor</a>
                <a ui-sref="main.forms" title="">Blanketter</a>

                <a ui-sref="main.accountAbout" ng-show="!accountModel.activeAccount" title="">Konto / Inloggning</a>
                <a ui-sref="main.currentUser" ng-show="accountService.accountModel.user" title="">Mitt tj√§nstekort</a>

                <div ng-show="accountModel.activeAccount" class="dropdown btn btn-default">
                    <!--  tooltip-placement="left"  tooltip="{{accountModel.activeAccount.unit.name}}" -->
                    <a class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true" ui-sref="main.account.home">
                        <i class="fa fa-user"></i> {{ accountModel.activeAccount.unit.name | characters:16 }}
                        <span class="caret"></span>
                    </a>
                    <div style="font-size: 11px">{{ accountModel.user.firstName + ' ' + accountModel.user.lastName }}</div>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="account in accountModel.user.activeAccounts" role="presentation">
                            <a role="menuitem" tabindex="-1"  ng-click="accountService.updateAccount(account.accountID)">{{account.unit.name}}</a>
                        </li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="accountService.logOut()">Logga ut</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'src/components/Navbar/navbar.html'"></div>
</div>
