

<div class="container">

    <div class="row">
        <div class="col-md-9">
            <div class="Panel clearfix">



                <article class="col-md-8 pull-right">
                    <h1 class="NewsItem-title">{{ newsItem.title }}</h1>
                    <p class="NewsItem-date">{{ newsItem.createdAt }}</p>
                    <div class="NewsItem-body">
                        {{ newsItem.body }}
                    </div>

                    <pre>
                    {{ newsItem | json }}
                    </pre>
                </article>

                <aside class="col-md-4">

                    <img class="NewsItem-author-image" src="https://placekitten.com/g/150/150">
                    <span class="NewsItem-author-name">{{ newsItem.author }}</span>

                </aside>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-3">

        </div>
    </div>
</div>
