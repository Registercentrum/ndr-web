<div class="row">
  <div class="col-md-12">
    <div class="Panel">
      <div ui-view>
        <h1 class="pb4 mb4 bb b--gray">Mina enkäter</h1>
        <div class="bb pa4 mv4 b--gray" ng-show="model.survey">
          <div class="cf pb2">
            <p class="gray">Meddelanden</p>
            <div class="fl f1 blue mr2"><i class="fa fa-exclamation-circle"></i></div>
            <p class="fl">
              {{ model.survey.unit.name }} vill att du fyller i en enkät inför ditt besök.<br />
              Eknäten är öppen att besvara fram till {{ model.survey.openUntil | date:'yyyy-MM-dd' }}.
            </p>
          </div>
          <a
            ui-sref="main.subject.surveys.survey"
            class="cb Button Button--info">
            Besvara enkäten
          </a>
        </div>
        <div class="cf tc">
          <div class="fl w-33">
            <a class="no-underline" ui-sref="main.subject.profile" style="text-decoration: none;">
              <i style="font-size: 100px" class="fa fa-list-alt"></i><br />
              Besvarade enkäter
            </a>
          </div>
          <div class="fl w-33">
            <a class="no-underline" ui-sref="main.subject.surveys.info" style="text-decoration: none;">
              <i style="font-size: 100px" class="fa fa-info"></i><br />
              Information om<br />diabetesenkäten
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
