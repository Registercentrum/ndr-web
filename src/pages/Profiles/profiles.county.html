<div class="container">
    <div class="row">

        <div class="col-md-12">

            <h1 class="Page-title"><div model="model.autocompleteModel" autocomplete></div></h1>

          <!--  <div class="Panel">
                <h1 class="h3">Debug</h1>
                <pre>
                    {{ model.county | json }}
                 </pre>
            </div>-->

        </div>
    </div>
</div>


<div class="container">
    <div class="row">

        <div class="col-md-3">
            <div class="Panel">
                <h1 class="h3">Personer med diabetes</h1>
                <div class="column-chart" model="model.data.hba1c"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="Panel">
                <h1 class="h3">{{ model.data.noUnits }} vårdenheter</h1>
                <div class="column-chart" model="model.data.hba1c"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="Panel">
                <h1 class="h3">Trend HbA1c</h1>
                <div line-chart model="model.data.trendhba1c"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="Panel">
                <h1 class="h3">Jämförelse HbA1c</h1>
                <div column-chart model="model.data.hba1c"></div>

            </div>
        </div>

    </div>

    <!-- Nyckelindikatorer -->
    <div class="row">
        <div class="col-md-12">
            <div class="Panel">

                <h1 class="h3">Nyckelindikatorer</h1>


                <div class="col-md-4">
                    <div ng-repeat="indicator in model.data.keyIndicators">
                        <div>{{indicator.indicator.name }} <b>{{indicator.stat.r}}</b></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div line-chart model="model.data.trendhba1c"></div>

                </div>
            </div>
        </div>


        <h2>Key Debug</h2>
                 <pre>
                    {{ model.data.keyIndicators | json }}
                </pre>
        <h2>All Debug</h2>

                   <pre>
                    {{ data.indicators | json }}
                </pre>


    </div>


</div>
