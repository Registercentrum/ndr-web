

<div class="container">

            <h1 class="Page-title">Nyheter</h1>

    <div class="row">
        <div class="col-md-8">
            <div class="Panel">

                <h2 class="Panel-title">Senaste</h2>

                <article class="clearfix News" ng-repeat="newsItem in news">
                    <div class="News-image col-md-3 u-noLeftPadding">

                    </div>
                    <div class="News-text col-md-9 u-noRightPadding">

                            <a href="{{newsItem.link}}" class="News-text-title-link">{{ newsItem.title }}</a>
                        </h2>
                        <p class="News-text-date">{{ newsItem.createdAt | date: 'mediumDate' }}</p>
                        <div class="News-text-body" ng-bind-html="newsItem.body"></div>
                        <p class="News-text-readmore">
                            <a href="newsItem.link" class="News-text-readmore-link">LÃ¤s mer &raquo;</a>
                        </p>
                    </div>

                </article>

            </div>
        </div>


        <div class="col-md-4">
            <div class="Panel">

        </div>

    </div>

</div>
