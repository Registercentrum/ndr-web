<div class="row">
    <div class="col-md-12">
        <h1 class="Page-title">Söklista</h1>

        <div class="Panel">
            <div>
                <span><i class="fa fa-filter"></i> Filter: </span> {{ model.subjectList.length }} patienter
            </div>
        </div>

        <table class="Table Table--with-header">

            <thead>
                <tr>
                    <td>Personnummer</td>
                    <td>Senaste besök</td>
                    <td>Blodtryck</td>
                    <td>HbA1c</td>
                    <td>Val</td>
                </tr>
            </thead>

            <tbody ng-repeat="subject in model.subjectList">

                <tr>
                    <td>{{ subject[0].subject.socialNumber }}</td>
                    <td>{{ subject[0].lastUpdatedAt | date:'yyyy-MM-dd' }} </td>
                    <td>{{ subject[0].hba1c }}</td>
                    <td>{{ subject[0].bpDiastolic }}</td>

                    <td><a href="#/inloggad/patient/{{ subject[0].subject.socialNumber }}" class="Button Button--info">Visa</a></td>
                </tr>
            </tbody>


        </table>

         <pre>

            {{  accountModel | json  }}
        </pre>

    </div>
</div>
