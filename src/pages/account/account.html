<div class="container">
    <div class="row">
        <div class="col-md-2 NavbarVertical-container" ng-class="{'hidden': is('main.account.patientPrint')}">
            <ul class="NavbarVertical nav nav-pills nav-stacked" style="width: 100%">
                <li ui-sref="main.account.home" ui-sref-active="active" class="NavbarVertical-item">
                    <a ui-sref="main.account.home" class="NavbarVertical-item-link">
                        <span class="NavbarVertical-item-icon"><i style="font-size: 50px" class="fa fa-icon_heart"></i></span></span>
                        <span class="NavbarVertical-item-link-name">Översikt</span>
                    </a>
                </li>
                <li ui-sref="main.account.report" ui-sref-active="active" class="NavbarVertical-item">
                    <a ui-sref="main.account.report" class="NavbarVertical-item-link">
                        <span class="NavbarVertical-item-icon" style="height: 50px;"><i style="font-size: 50px;" class="fa fa-icon_pen"></i></span></span>
                        <span class="NavbarVertical-item-link-name" style="line-height: 120%;">Rapportera<br />Komplettera</span>
                    </a>
                </li>
                <li ui-sref="main.account.patients" ui-sref-active="active" class="NavbarVertical-item">
                    <a ui-sref="main.account.patients" class="NavbarVertical-item-link">
                        <span class="NavbarVertical-item-icon"><i style="font-size: 50px" class="fa fa-magnifying-glass"></i></span>
                        <span class="NavbarVertical-item-link-name">Söklista</span>
                    </a>
                </li>
                <li ng-show="accountModel.activeAccount.unit.isUsingPROM" ui-sref="main.account.survey" ui-sref-active="active" class="NavbarVertical-item">
                    <a ui-sref="main.account.survey" class="NavbarVertical-item-link">
                        <span class="NavbarVertical-item-icon" style="height: 50px"><i style="font-size: 50px" class="fa fa-list-alt"></i></span>
                        <span class="NavbarVertical-item-link-name" style="line-height: 120%;">Diabetes-<br/>enkäten</span>
                    </a>
                </li>
                <li ui-sref="main.account.patient" ui-sref-active="active" class="NavbarVertical-item">
                    <a ui-sref="main.account.patient" class="NavbarVertical-item-link">
                        <span class="NavbarVertical-item-icon"><i style="font-size: 50px" class="fa fa-icon_user"></i></span></span>
                        <span class="NavbarVertical-item-link-name">Patientprofil</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="" ng-class="is('main.account.patientPrint') ? 'col-md-12': 'col-md-10'">
            <div ui-view></div>
        </div>
    </div>
</div>
