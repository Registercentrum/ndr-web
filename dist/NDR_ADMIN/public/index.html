<!DOCTYPE html>
<!-- Find the complete source of this demo at https://github.com/marmelab/ng-admin-demo -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular admin</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="bower_components/ng-admin/build/ng-admin.min.css">

        <!--<script src="bower_components/angular/angular.js" type="text/javascript"></script>-->
        <script src="bower_components/ng-admin/build/ng-admin.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
		<style>
			/*#optionalIDs,#systemIDs {
				min-height: 200px;
			}*/
			ma-export-to-csv-button {
				display: none !important;
			}
			/*.navbar-header {
				display: none;
			}*/
			#logo {
				position: absolute;
				top: 5px;
				z-index: 1001;
				width: 220px;
				padding: 0px;
				margin-left: 10px;
				background-color: #F8F8F8;
			}
			.inActive {
				background: #FF6F60;
			}
			.isPending {
				background: #F9F99F;
			}
			ma-datagrid-item-selector, ma-datagrid-multi-selector {
				display: none;
			}
		</style>
    </head>

    <body ng-app="myApp" ng-controller="adminCtrl"> <!-- ng-app="checkAdmin" -->
		<a href="#/dashboard"><img id="logo" src="img/logo.png" /></a>
		<div ng-show="isAdmin">
			<div ui-view></div>
		</div>
		<div ng-hide="isAdmin != null && isAdmin" style="text-align:center;margin-top:80px;">
			Not authenticated
		</div>
    </body>
</html>
