<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="Page-title Autocomplete Autocomplete--bare Autocomplete--large">
                <select model="model.autocompleteModel" autocomplete class="Autocomplete Autocomplete--bare Autocomplete--large"></select>
            </h1>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">

        <div class="col-md-3 text-center">
            <div class="Panel Panel--blue" style="height:280px; ">
                <h1 class="Panel-title">{{ model.data.noPatients | number }} personer</h1>
                <p class="Panel-subline">med diabetes under senaste 12 månaderna</p>
                  <div class="text-center" style="margin-top:15px;">
                    <i style="font-size: 100px" class="fa fa-icon_patients"></i>
                </div>
            </div>
        </div>

        <div class="col-md-3 text-center">
            <div class="Panel Panel--pink-text" style="height:280px; ">
                <h1 class="Panel-title">Vårdenhetens medelvärde för HbA1c</h1>
                <div line-chart model="model.data.trendhba1c"></div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="Panel" style="height:280px; padding: 0px">

                <div class="" id="Google-Map" style="height: 60%; margin: 0; padding: 0;"></div>

                <div style="padding: 10px;text-align: center">
                    <div>
                        <i class="fa fa-map-marker"></i>
                            {{ model.unit.name }}
                    </div>
                    <div>
                        {{ model.unit.street }}
                    </div>
                    <div> {{ model.unit.postalCode }} {{ model.unit.postalLocation }} </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Nyckelindikatorer -->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="Panel">
                <div key-indicators id="model.id" geo="model.geo" geo-type="'unit'"></div>
            </div>
        </div>
    </div>
</div>
