<div class="container">
  <div class="row">

    <div class="col-md-12"><br>
      <p class="Page-title" style="font-size: 20px"><a href="#/nyheter">Nyheter</a></p>
      </div>

    <div class="col-md-8">
      <div class="Panel clearfix">

      <article class="col-md-9 pull-right">

        <h1 class="Article-title">{{ article.title }}</h1>
        <div class="Article-body" ng-bind-html="article.body"></div>

      </article>

        <aside class="col-md-3">
          <div class="Article-metadata">

            <img ng-if="article.image" class="Article-metadata-image" ng-src="{{article.image}}">
            <!--https://placehold.it/200&text=saknar%20bild-->
            <span class="Article-metadata-author">{{ article.author }}</span>
            <p class="Article-date">{{ article.createdAt | date: 'longDate' }}</p>


          </div>
        </aside>
      </div>
    </div>

    <div class="col-md-3">
      <div class="Panel">

        <h4 class="Panel-title">Nyheter i korthet</h4>
        <div list model="model.listModelNews"></div>

      </div>
    </div>

  </div>
</div>
