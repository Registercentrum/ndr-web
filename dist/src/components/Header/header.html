<div class="Header" ng-controller="HeaderController">

    <div class="Header-extras">

        <div class="container">
            <a class="Logo pull-left" ui-sref="main.home" title="Start">
                <img src="images/logo.png" alt="Start" />
            </a>


            <div class="SecondaryMenu pull-right" style="font-size: 15px;padding-top: 40px">
                <a ui-sref="main.english" title="Start">In English</a>
                <a style="margin-left: 10px" ui-sref="main.about" title="">Kontakt</a>
                <a style="margin-left: 10px" ui-sref="main.press" title="">Press</a>
                <a style="margin-left: 10px" ui-sref="main.compare" title="">Knappen</a>
                <a style="margin-left: 10px" ui-sref="main.risk" title="">Riskmotor</a>
                <a style="margin-left: 10px" ui-sref="main.forms" title="">Blanketter</a>

                <a ng-show="!accountModel.activeAccount" style="margin-left: 10px" ui-sref="main.accountAbout" title="">Konto / Inloggning</a>

                <div ng-show="accountModel.activeAccount" class="dropdown btn btn-default" style="z-index: 5000;margin-left: 10px;display: inline-block; vertical-align: top">
                    <a class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true" ui-sref="main.account.home">
                        <i class="fa fa-user"></i> {{ accountModel.activeAccount.unit.name }}
                        <span class="caret"></span>
                    </a>
                    <div style="font-size: 11px"> {{ accountModel.user.firstName + ' ' + accountModel.user.lastName }}</div>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="account in accountModel.user.accounts" role="presentation"><a role="menuitem" tabindex="-1"  ng-click="accountService.updateAccount(account.accountID)">{{account.unit.name}}</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="accountService.logOut()">Logga ut</a></li>

                    </ul>
                </div>

               <!-- {{ accountModel  }}-->

            </div>

        </div>
    </div>


    <div ng-include="'src/components/Navbar/navbar.html'"></div>

</div>
