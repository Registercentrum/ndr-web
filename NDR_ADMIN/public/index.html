<!DOCTYPE html>
<!-- Find the complete source of this demo at https://github.com/marmelab/ng-admin-demo -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular admin</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="bower_components/ng-admin/build/ng-admin.min.css">

        <script src="bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="bower_components/ng-admin/build/ng-admin.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>

    <body ng-app="myApp" ng-controller="adminCtrl"> <!-- ng-app="checkAdmin" -->
		<div ng-if="isAdmin">
			<div ui-view></div>
		</div>
		<div ng-hide="isAdmin != null && isAdmin" style="text-align:center;margin-top:80px;">
			Not authenticated
		</div>
    </body>
</html>
